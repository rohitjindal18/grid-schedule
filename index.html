<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div>My Schedule</div>
    <div class="gridParent">
      <span></span>
      <span>Track 1</span>
      <span>Track 2</span>
      <span>Track 3</span>
      <span>Track 4</span>
      <h3 class="time-slot" style="grid-row: time-0800 / time-0830;">8:00am</h3>
      <h3 class="time-slot" style="grid-row: time-0830 / time-0930;">8:30am</h3>
      <h3 class="time-slot" style="grid-row: time-0930 / time-1000;">9:30am</h3>
      <h3 class="time-slot" style="grid-row: time-1000 / time-1100;">
        10:00am
      </h3>
      <h3 class="time-slot" style="grid-row: time-1100 / time-1130;">
        11:00am
      </h3>
      <div class="session session1">Talk 1</div>
      <div class="session session2">Talk 2</div>
      <div class="session session3">Talk 3</div>
      <div class="session session4">Talk 4</div>
      <div class="session session5">Talk 5</div>
      <div class="session break">Break</div>
      <h3 class="time-slot" style="grid-row: time-1130 / span 2;">11:30am</h3>
    </div>
  </body>
</html>
